name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-rust@v2
        with:
          rust-version: stable
          cache: true
      - run: cargo test --all-features --all-targets
