[package]
name = "psyche-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.4", features = ["v4", "serde", "macro-diagnostics"] }
anyhow = "1.0"
async-trait = "0.1"
neo4rs = "0.5"
tokio = { version = "1", features = ["rt", "macros"] }
futures-util = "0.3"
llm = "1.3"
tracing = "0.1"
qdrant-client = "1.14.0"
tracing-subscriber = "0.3"
quick-xml = "0.31"

[dev-dependencies]
gag = "1.0"

[lib]
path = "src/lib.rs"

